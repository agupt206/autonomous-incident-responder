spring.application.name=autonomous-incident-responder

# --- Anthropic Config ---
# We reference an Environment Variable here for security.
# Do NOT hardcode your actual "sk-ant-..." key in this file.
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}

# Use the specific reasoning model (Sonnet 3.5 is best for code/logic)
spring.ai.anthropic.chat.options.model=claude-3-5-sonnet-20241022

# Temperature 0.0 makes the model strictly factual (critical for SRE work)
spring.ai.anthropic.chat.options.temperature=0.0